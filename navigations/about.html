---
layout: default
title: Contact
comment: true
---

<div class="article">
    <h3 class="title">{{ page.title }}</h3>
    <div class="about">

        <div class="about-text">
            <p>{{ site.author.simpleIntro }}</p>
            {{ site.author.detailIntro }}
        </div>
        <div class="about-image">
            <span>微信公众号:写PHP的老王</span>
            <img src="{{ site.wechat }}" />
        </div>
        <div class="about-wechat">
            <span>个人微信:tahition</span>
        </div>
    </div>
    <div>
        <a href="{{site.author.resumeLink}}" target="_blank">浏览在线简历</a>&nbsp;or&nbsp;
        <a href="{{site.author.resumePdfLink}}"  target="_blank">下载简历</a>
    </div>
    <div class="fn-clear"></div>
    <div class="social">
        {% for link in site.follow %}
        <a href="{{ link.url }}" target="_blank" class="{{ link.class }}-a-content"><i class="{{ link.class }}"></i></a>
        {% endfor %}
    </div>
    <div class="fn-clear"></div>
    <div class="contact">
        <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
    </div>
</div>
